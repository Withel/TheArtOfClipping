<body>
<form th:action="@{/login}" method="POST" class="form-signin">
    <div class="container">

        <!--THIS DIV MAKES IT IMPOSSIBLE TO WRITE EMAL?????-->
        <div class="emailContainer">
            <i class="fa fa-user-circle-o" aria-hidden="true" style="font-size:22px;"></i> </br>
            <label for="email">Email address</label>
            <!--<input type="email" class="form-control" id="email" name="password" aria-describedby="emailHelp" placeholder="Enter email">-->
            <input type="email" class="form-control" id="email" name="email" th:placeholder="Email" class="form-control"/>
        </div>

        <div class="passContainer">
            <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else.</small>


            <div class="form">
                <label for="password">Password</label>
                <!--<input type="password" class="form-control" id="password" name="password" placeholder="Password">-->
                <input type="password" class="form-control" th:placeholder="Password" id="password" name="password" class="form-control"/>
            </div>
            <input type="Submit" class="buttReg" value="Log in">
        </div>
        <div class="buttonsContainer">

            <small id="accCreate" class="form-text text-muted"> You can create an account here.</small>

            <a href="/register">
                <input type="button" class="buttReg register"  value="Register">
            </a>

            <a href="/index">
                <i class="fa fa-home" aria-hidden="true" id="home"></i>
            </a>
        </div>
    </div>
</form>

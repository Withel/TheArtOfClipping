		<h1><i class="fa fa-scissors" style="font-size:40px;"></i>

		<article>
			<div class="container">

				</div>

		 		<div class="buttons">

		 			<div class="type"> <h3> <i class="fa fa-minus-square" aria-hidden="true" style="font-size:20px;"></i> Delete Visit</h3></div>
		 			<div class="type"><h3> <i class="fa fa-sign-out" aria-hidden="true" style="font-size:20px;"></i> Log Out</h3></div>

		 		</div>
		 	<a href="/">

  			</a> 
		 	</div>
